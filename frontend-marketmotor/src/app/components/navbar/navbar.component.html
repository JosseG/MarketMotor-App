<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<nav class="navbar navbar-expand navbar-dark bg-dark py-4 px-2 ">
  <div class="container-fluid justify-content-between  ">
    <li class="nav-item d-flex align-items-center">
      <a class="nav-link text-white " routerLink="/inicio"><h2 style="display: inline-block;">Marketmotor</h2></a>
    </li>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-5" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link" routerLink="/inicio">Inicio</a>
        </li>

        <li class="nav-item dropdown">
          <button class="nav-link dropdown-toggle border-0 bg-transparent" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Mantenimiento
          </button>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li *ngIf="isAdmin()">
              <a class="dropdown-item" routerLink="/empleados">Empleados</a>
            </li>
            <li *ngIf="isAdmin()">
              <a class="dropdown-item" routerLink="/proveedores">Proveedores</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/productos">Productos</a>
            </li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <button class="nav-link dropdown-toggle border-0 bg-transparent" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Transacción
          </button>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" routerLink="/venta">Venta</a></li>
            <li *ngIf="isAdmin()">
              <a class="dropdown-item" routerLink="/ordencompra">Orden de compra</a>
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <button class="nav-link dropdown-toggle border-0 bg-transparent" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Reporte
          </button>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li>
              <a class="dropdown-item" routerLink="/venta/reporte">Ventas</a>
            </li>
            <li *ngIf="isAdmin()">
              <a class="dropdown-item" routerLink="/ordencompra/reporte">Ordenes de compra</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="right">
      <div class="top">
        <div class="theme-toggler">
          <span class="material-symbols-sharp active">sunny</span>
          <span class="material-symbols-sharp">dark_mode</span>
        </div>

        <div class="profile">
          <div class="info">
            <p class="text-white">Hey, <b class="text-white">{{usuario}}</b></p>
            <small><span class="text-white" style="margin-right: 10px">{{ cargo }}
              </span></small>
          </div>
          <div class="dropdownss">
            <button class="btn bt-dark border border-white profile-photo text-white"><i class="bi bi-person"></i></button>
            <div class="dropdownss-options">
              <button class="btn btn-info dropdown-item text-start" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>


      </div>

    </div>
    
  </div>
</nav>
