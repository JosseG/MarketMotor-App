<div class="card text-center card-proveedor" style="width: 40rem;">
  <div class="card-header">
   Actualizar Empleado
  </div>
        <div class="card-body">
          <form class="form" [formGroup]="formularioEmpleado" (ngSubmit)="actualizarEmpleado()" autocomplete="off">
      <div class=" row g-2 contenedorForm" >
          <div class="col-auto">
            <div class="form-floating">      
              <input class="form-control" type="text" id="id floatingInputGrid" formControlName="id">
              <label  for="floatingInputGrid">Código</label>
            </div>
         </div>
         <div class="col-auto">
          <div class="form-floating">      
            <input class="form-control" type="text" id="nombre floatingInputGrid" formControlName="nombre"[class.is-invalid] = "nombreNoValido" >
            <label  for="floatingInputGrid">Nombre</label>
        
          </div>
          <small *ngif="nombreNoValido" >
            *Ingrese un nombre válido
          </small>
         
       </div>

   
       <div class="col-auto">
        <div class="form-floating">      
          <input class="form-control" type="text" id="apellidoPaterno floatingInputGrid" formControlName="apellidoPaterno" [class.is-invalid] = "apellidoPaternoNoValido" >
          <label  for="floatingInputGrid">Apellido Paterno</label>
      
        </div>
        <small *ngif="apellidoPaternoNoValido" >
         
        </small>
     </div>
    
      <div class="col-auto">
        <div class="form-floating">      
          <input class="form-control" type="text" id="apellidoMaterno floatingInputGrid" formControlName="apellidoMaterno" [class.is-invalid] = "apellidoMaternoNoValido" >
          <label  for="floatingInputGrid" >Apellido Materno</label>
         
        </div>
        <small *ngif="apellidoMaternoNoValido" >
          *Ingrese un apellido válido
        </small>
     </div>

      <div class="col-auto">
        <div class="form-floating">      
          <input class="form-control" type="text" id="telefono floatingInputGrid" formControlName="telefono" [class.is-invalid] = "telefonoNoValido">
          <label  for="floatingInputGrid">Telefono</label>
        </div>
        <small *ngif="telefonoNoValido" >
          *Ingrese un apellido válido
        </small>
     </div>
    

     <div class="col-auto">
      <div class="form-floating">      
        <input class="form-control" type="email" id="correo floatingInputGrid" formControlName="correo"
        [class.is-invalid] = "correoNoValido">
        <label  for="floatingInputGrid" >Correo</label>
      
      </div>
      
      <small *ngif="correoNoValido">
        *Ingrese un correo válido
      </small>
   </div>
     
      
      <div class="col-auto">
        <div class="form-floating">      
          <input class="form-control" type="text" id="estado floatingInputGrid" formControlName="estado" [readonly]="true">
          <label  for="floatingInputGrid">Estado</label>
        </div>
     </div>
    
    </div>
    <div class="text-center"><button class="btn btn-info mt-3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Actualizar</button></div>
       <!-- Modal para actualizar -->
       <div class="modal fade modal-sm" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <br>
              <br>
             ¿Desea actualizar el empleado?
             <br>
             <br>
             <button class="btn btn-info mt-3" type="submit" data-bs-dismiss="modal" >Sí</button>
        
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
        
          </div>
        </div>
        </div>
  </form>
</div>
<div class="card-footer text-muted">
 
</div>
  
</div>
