<h1>Insertar Empleado</h1>


<div class="container col-md-6">
  <div class="card-body">
    <form class="form" [formGroup]="formulario" (ngSubmit)="guardar()" autocomplete="off">
  
  
      <div class="form-group">
            
        <label for="">Nombre:</label>
        <input class="form-control" type="text" id="nombre" formControlName="nombre">
      </div>
    
      <div class="form-group">
    
        <label for="">Apellido Paterno:</label>
        <input class="form-control" type="text" id="apellidoPat" formControlName="apellidoPat">
      </div>
    
    
      <div class="form-group">
            
        <label for="">Apellido Materno:</label>
        <input class="form-control" type="text" id="apellidoMat" formControlName="apellidoMat">
      </div>
    
      <div class="form-group">
            
        <label for="">telefono:</label>
        <input class="form-control" type="text" id="telefono" formControlName="telefono">
      </div>
    
      <div class="form-group">
            
        <label for="">Correo:</label>
        <input class="form-control" type="text" id="correo" formControlName="correo">
      </div>
    
      <div class="form-group">
            
        <label for="">Usuario:</label>
        <input class="form-control" type="number" id="idUsuario" formControlName="idUsuario">
      </div>
    
      <button class="btn btn-danger mt-3" type="submit">Enviar</button>
    </form>
  </div>
</div>
