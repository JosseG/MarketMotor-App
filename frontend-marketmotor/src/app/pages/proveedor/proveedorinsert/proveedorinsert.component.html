<div class="container col-md-5">
    <h1 class="text-center mt-4">Insertar Proveedor</h1>
    <div class="card-body">
      <form class="form" [formGroup]="formularioProveedor" (ngSubmit)="guardarProveedor()" autocomplete="off">
    
    
        <div class="form-group">
              
          <label for="">Razon Social:</label>
          <input class="form-control" type="text" id="razonSocial" formControlName="razonSocial">
        </div>
      
        <div class="form-group">
      
          <label for="">Nombre Comercial:</label>
          <input class="form-control" type="text" id="nombreComercial" formControlName="nombreComercial">
        </div>
      
      
        <div class="form-group">
              
          <label for="">RUC:</label>
          <input class="form-control" type="text" id="numeroRuc" formControlName="numeroRuc">
        </div>
      
        <div class="form-group">
              
          <label for="">Correo:</label>
          <input class="form-control" type="text" id="correo" formControlName="correo">
        </div>
      
        <div class="form-group">
              
          <label for="">Direccion:</label>
          <input class="form-control" type="text" id="direccion" formControlName="direccion">
        </div>
        <div class="form-group">
              
            <label for="">Departamento:</label>
            <input class="form-control" type="text" id="departamento" formControlName="departamento">
          </div>
          <div class="form-group">
              
            <label for="">Telefono:</label>
            <input class="form-control" type="text" id="telefonoProveedor" formControlName="telefonoProveedor">
          </div>
        <div class="form-group">
              
          <label for="">Usuario:</label>
          <input class="form-control"  type="number" id="idUsuario" [readonly]="true" formControlName="idUsuario">
        </div>
      
        <div class="text-center"><button class="btn btn-danger mt-3" type="submit">Enviar</button></div>
      </form>
    </div>
  </div>
